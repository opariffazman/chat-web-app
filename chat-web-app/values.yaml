replicaCount: 3

image:
  repository: ariffazman/chat-web-app
  tag: latest
  pullPolicy: Always

service:
  type: LoadBalancer
  port: 80
  targetPort: 3005

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

redis:
  master:
    persistence:
      enabled: false
  replica:
    persistence:
      enabled: false