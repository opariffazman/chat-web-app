<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ChatWebApp</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script>
      const name = prompt('Enter a name')
    </script>
  </head>
  <body>
    <div id="intro">
      <h1>ChatWebApp</h1>
    </div>

    <ul id="messages"></ul>

    <form action=""><input id="m" placeholder="Type a message" autocomplete="off" required /><button>Send</button></form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
      const socket = io()

      socket.emit('joining msg', name)

      $('form').submit(function (e) {
        e.preventDefault() // will prevent page reloading
        const message = $('#m').val()
        socket.emit('chat message', `${name}: ${message}`)
        $('#messages').append($('<li>').text(`You: ${message}`).addClass('user-message'))
        $('#m').val('')
        return false
      })

      socket.on('chat message', function (msg) {
        $('#messages').append($('<li>').text(msg).addClass('other-message'))
      })
    </script>
  </body>
</html>
